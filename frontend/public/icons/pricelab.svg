<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
  </defs>
  <!-- Flask body -->
  <path d="M200 140 L200 220 L140 340 Q120 380 150 410 Q180 440 240 440 L272 440 Q332 440 362 410 Q392 380 372 340 L312 220 L312 140"
        fill="url(#grad)" stroke="url(#grad)" stroke-width="8" stroke-linejoin="round"/>
  <!-- Flask neck -->
  <rect x="190" y="100" width="132" height="50" rx="8" fill="url(#grad)"/>
  <!-- Dollar sign in flask -->
  <text x="256" y="360" font-family="Arial, sans-serif" font-size="120" font-weight="bold"
        fill="white" text-anchor="middle" dominant-baseline="middle">$</text>
  <!-- Bubbles -->
  <circle cx="180" cy="320" r="15" fill="white" opacity="0.5"/>
  <circle cx="330" cy="350" r="12" fill="white" opacity="0.5"/>
  <circle cx="210" cy="380" r="10" fill="white" opacity="0.5"/>
</svg>
