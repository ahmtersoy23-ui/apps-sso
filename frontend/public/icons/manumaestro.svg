<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7C3AED;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563EB;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="lightGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#C4B5FD;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#93C5FD;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Large M letter - Modern geometric style with dark background -->
  <g transform="translate(100, 100)">
    <!-- Left vertical bar -->
    <rect x="-45" y="-50" width="12" height="100" fill="url(#lightGradient)" rx="3"/>

    <!-- Right vertical bar -->
    <rect x="33" y="-50" width="12" height="100" fill="url(#lightGradient)" rx="3"/>

    <!-- Left diagonal -->
    <rect x="-33" y="-50" width="12" height="60" fill="url(#lightGradient)" rx="3"
          transform="rotate(25 -27 -50)"/>

    <!-- Right diagonal -->
    <rect x="21" y="-50" width="12" height="60" fill="url(#lightGradient)" rx="3"
          transform="rotate(-25 27 -50)"/>
  </g>

  <!-- Conductor's baton - elegant diagonal line -->
  <g>
    <line x1="140" y1="140" x2="175" y2="175"
          stroke="url(#lightGradient)" stroke-width="8"
          stroke-linecap="round" opacity="0.95"/>
    <circle cx="175" cy="175" r="6" fill="url(#lightGradient)" opacity="0.95"/>
    <circle cx="140" cy="140" r="4" fill="url(#lightGradient)" opacity="0.9"/>
  </g>

  <!-- Three musical note dots - representing orchestration -->
  <g>
    <circle cx="35" cy="165" r="5" fill="url(#lightGradient)" opacity="0.85"/>
    <circle cx="50" cy="165" r="5" fill="url(#lightGradient)" opacity="0.85"/>
    <circle cx="65" cy="165" r="5" fill="url(#lightGradient)" opacity="0.85"/>
  </g>
</svg>
