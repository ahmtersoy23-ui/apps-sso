<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="boxGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="pulseGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34d399;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Box/Package icon with bright colors -->
  <path d="M 30 35 L 50 25 L 70 35 L 70 60 L 50 70 L 30 60 Z"
        fill="none"
        stroke="url(#boxGrad)"
        stroke-width="3"
        stroke-linejoin="round"/>

  <!-- Box top -->
  <path d="M 30 35 L 50 45 L 70 35"
        fill="none"
        stroke="url(#boxGrad)"
        stroke-width="3"
        stroke-linejoin="round"/>

  <!-- Center line -->
  <line x1="50" y1="45" x2="50" y2="70"
        stroke="url(#boxGrad)"
        stroke-width="3"/>

  <!-- Bright pulse line overlay -->
  <path d="M 18 50 L 28 50 L 32 43 L 38 58 L 44 50 L 50 50"
        fill="none"
        stroke="url(#pulseGrad)"
        stroke-width="2.5"
        stroke-linecap="round"/>

  <path d="M 50 50 L 56 50 L 60 43 L 66 58 L 72 50 L 82 50"
        fill="none"
        stroke="url(#pulseGrad)"
        stroke-width="2.5"
        stroke-linecap="round"/>

  <!-- Add some glow dots for extra pop -->
  <circle cx="50" cy="25" r="2" fill="#fbbf24" opacity="0.8"/>
  <circle cx="30" cy="60" r="1.5" fill="#10b981" opacity="0.8"/>
  <circle cx="70" cy="60" r="1.5" fill="#10b981" opacity="0.8"/>
</svg>
